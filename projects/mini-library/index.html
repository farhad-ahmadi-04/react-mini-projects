<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank card library</title>
    <!-- icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style/mini_library.css">
</head>

<body>
    <header>Mini library!</header>
    <main>
        <section id="bank-card">
            <div class="card">
                <div class="card-number">
                    <span class="material-symbols-outlined">
                        tag
                    </span>
                    <span>6037 9974 8824 4691</span>
                </div>
                <div class="card-name">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <span>Farhad Ahmadi</span>
                </div>
                <div class="card-footer">
                    <button>movements</button>
                    <span>100,045</span>
                </div>
            </div>


        </section>
    </main>
</body>

</html>
